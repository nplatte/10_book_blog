{% extends 'posts/base.html' %}

{% block 'body' %}
{% for post in posts %}
<a class="post">{{ post.title }}</a>
{% endfor %}

<div>
    {% csrf_token %}
    {% for tags in tag_groups %}
        {% for tag in tags %}
        <button class="tag" id="tag_{{ tag.tag_name }}" onclick="TagClicked('{{ tag.tag_name }}', '{{ tag.group_name }}')">{{ tag.tag_name }}</button>
        {% endfor %}
    {% endfor %}
</div>
<script src="\static\posts\js\tags.js"></script>
{% endblock %}
