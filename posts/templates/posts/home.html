{% extends 'posts/base.html' %}

{% block 'body' %}
{% for post in posts %}
<a class="post">{{ post.title }}</a>
{% endfor %}

<div>
    {% for tags in tag_groups %}
        {% for tag in tags %}
        <button class="tag" id="tag_{{ tag.tag_name }}">{{ tag.tag_name }}</button>
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}
