{% extends 'posts/base.html' %}

{% block 'title' %}
<title>Create Post</title>
{% endblock %}

{% block 'body' %}
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ new_post_form }}
        <button type="submit" id="create_post_button">Submit Post</button>
    </form>
</div>
{% endblock %}
